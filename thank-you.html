<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спасибо за заявку! - FASTMASTERS</title>
    <!-- Подключаем все необходимые стили и иконки -->
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* Переменные для удобства */
        :root {
            --color-dark: #222222;
            --color-yellow: #FFC107;
            --color-blue: #1E64FF;
            --color-success: #28a745; /* Зеленый цвет для галочки */
        }
        
        /* Стили страницы */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f3f6; /* Светлый фон */
            color: var(--color-dark);
        }

        .thank-you-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .thank-you-content {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        /* Стильный заголовок с иконкой */
        .thank-you-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .check-icon-box {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background-color: var(--color-success);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            margin-bottom: 15px;
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.4);
        }
        
        .thank-you-content h1 {
            color: var(--color-dark);
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 5px;
        }

        .thank-you-content .subtitle {
            font-size: 16px;
            color: var(--color-yellow);
            font-weight: 700;
            margin-bottom: 20px;
        }

        .thank-you-content p {
            font-size: 16px;
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        /* Стиль кнопки возврата */
        .btn-blue {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 4px;
            text-decoration: none;
            background-color: var(--color-blue);
            color: white;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        .btn-blue:hover {
            background-color: #1a56cc;
        }
    </style>
</head>
<body class="thank-you-page">
    <div class="thank-you-content">
        <div class="thank-you-header">
            <div class="check-icon-box">
                <i class="fas fa-check"></i>
            </div>
            <h1>Спасибо!</h1>
        </div>
        
        <p>Ваша заявка успешно принята.</p>
        
        <p>Наш менеджер свяжется с вами по телефону в ближайшее время для уточнения деталей заказа. Ожидайте звонка!</p>
        
        <a href="index.html" class="btn-blue">Вернуться на главную</a>
    </div>
</body>
</html>
